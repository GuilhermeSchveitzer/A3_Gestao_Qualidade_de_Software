          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze (HMG)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: xvfb-run -a mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar 
             -Dsonar.projectKey=GuilhermeSchveitzer_A3_Gestao_Qualidade_de_Software
             -Dsonar.branch.name=hmg

  build-brd:
    name: Build BRD and analyze
    runs-on: ubuntu-latest
    needs: build-hmg
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
