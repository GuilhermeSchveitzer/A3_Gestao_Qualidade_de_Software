name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-dev:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Configurar display virtual (xvfb)
        run: Xvfb :1 -screen 0 1600x1200x24 &

      - name: Checkout repository (clone completo)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build com Maven
        env:
          DISPLAY: :1
        run: mvn -B compile -Dheadless.mode=false

      - name: Finalizar Xvfb
        run: killall Xvfb

  build-hmg:
    runs-on: ubuntu-latest
    needs: build-dev
    environment: hmg
    steps:
      - name: Configurar display virtual
        run: Xvfb :1 -screen 0 1600x1200x24 &

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Cache SonarQube
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run tests and generate JaCoCo coverage report
        env:
          DISPLAY: :1
        run: |
          mvn -B clean verify -Dheadless.mode=false

      - name: SonarCloud Analysis
        env:
          DISPLAY: :1
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.token=${SONAR_TOKEN} \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

      - name: Finalizar Xvfb
        run: killall Xvfb

  build-prd:
    runs-on: ubuntu-latest
    needs: build-hmg
    environment: prd
    steps:
      - name: Configurar display virtual
        run: Xvfb :1 -screen 0 1600x1200x24 &

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Package projeto com Maven
        env:
          DISPLAY: :1
        run: mvn -B package -Dheadless.mode=false

      - name: Criar pasta tempor√°ria para artefato
        run: mkdir staging

      - name: Copiar artefato para staging
        run: cp target/*jar-with-dependencies.jar staging

      - name: Upload de artefato
        uses: actions/upload-artifact@v4
        with:
          name: Package
          path: staging

      - name: Finalizar Xvfb
        run: killall Xvfb
