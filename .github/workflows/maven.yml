      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze (BRD)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: xvfb-run -a mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar 
             -Dsonar.projectKey=GuilhermeSchveitzer_A3_Gestao_Qualidade_de_Software
             -Dsonar.branch.name=brd
