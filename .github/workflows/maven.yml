name: Java CI with Maven 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-dev:
    runs-on: ubuntu-latest
    environment:
      name: dev
    steps:
      - name: Configura xvfb para tela 
        run: Xvfb :1 -screen 0 1600x1200x24 &

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Corrige shallow clone para SonarQube

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: |
          export DISPLAY=:1
          mvn -B compile -Dheadless.mode=false --file pom.xml

      - name: Desliga Xvfb
        run: killall Xvfb

  build-hmg:
    runs-on: ubuntu-latest
    needs: build-dev
    environment:
      name: hmg
    steps:
      - name: Configura xvfb para tela 
        run: Xvfb :1 -screen 0 1600x1200x24 &

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Corrige shallow clone para SonarQube

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          export DISPLAY=:1
          mvn -B verify -Dheadless.mode=false \
            org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=GuilhermeSchveitzer_A3_Gestao_Qualidade_de_Software

      - name: Desliga Xvfb
        run: killall Xvfb

  build-prd:
    runs-on: ubuntu-latest
    needs: build-hmg
    environment:
      name: prd
    steps:
      - name: Configura xvfb para tela 
        run: Xvfb :1 -screen 0 1600x1200x24 &

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Corrige shallow clone para SonarQube

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Package project with Maven
        env:
          DISPLAY: :1
        run: mvn -B package -Dheadless.mode=false --file pom.xml

      - name: Create temporary artifact folder
        run: mkdir staging

      - name: Copy artifacts to staging folder
        run: cp target/*jar-with-dependencies.jar staging

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Package
          path: staging

      - name: Desliga Xvfb
        run: killall Xvfb
